<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Issue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .issue-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    textarea {
      resize: none;
    }

    .btn-primary {
      background: #0d6efd;
      border: none;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background: #0b5ed7;
      transform: translateY(-1px);
    }

    .btn-secondary {
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
    }

    .view-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      font-weight: 500;
      color: #0d6efd;
      transition: 0.3s;
    }

    .view-link:hover {
      text-decoration: underline;
    }

    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="issue-container">
    <h1>Submit an Issue</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Issue Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter issue title..." required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" rows="5" class="form-control" placeholder="Describe the issue in detail..." required></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
        <a href="{% url 'user_tickets' %}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>

    <a href="{% url 'user_tickets' %}" class="view-link">View Previously Logged Tickets</a>
  </div>
</body>
</html>
