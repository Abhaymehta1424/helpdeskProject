<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | HelpDesk Mini</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  
  .btn-back {
    display: inline-flex;
    align-items: center;
    background: #4e54c8;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    font-weight: 500;
    text-decoration: none;
    font-size: 0.9rem;
    transition: background 0.3s ease, transform 0.2s ease;
    border: none;
  }

  .btn-back:hover {
    background: #373b8d;
    transform: translateY(-2px);
    text-decoration: none;
    color: #fff;
  }

  .btn-back i {
    margin-right: 5px;
  }


    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      animation: fadeIn 0.7s ease-in-out;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
      background: #4e54c8;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #373b8d;
      transform: translateY(-1px);
    }

    .btn-back {
      background: transparent;
      color: #4e54c8;
      border: none;
      font-weight: 500;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .btn-back:hover {
      text-decoration: underline;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    p a {
      text-decoration: none;
      color: #4e54c8;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-card">

    <!-- Back Button -->
<a href="{% url 'dashboard' %}" class="btn-back">
  <i>‚Üê</i> Back to Dashboard
</a>

    <h2>Welcome Back üëã</h2>
    <p class="text-center text-muted mb-4">Login to your HelpDesk Mini account</p>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">üëÅ</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select name="role" class="form-select" required>
          <option value="user" selected>User</option>
          <option value="handler">Handler</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>

    <p class="text-center mt-4">
      Don‚Äôt have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
    });
  </script>
</body>
</html>
